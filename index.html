<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Gbenga Sogbaike</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="body">
                <div class="user__photo">
                    <img src="https://randomuser.me/api/portraits/men/71.jpg" alt="user">
                </div>
                <div class="company__details">
                    <div class="sub__section">
                        <div class="fields">
                            <div class="card__input">
                                <div class="card__input__prepend">
                                    E
                                </div>
                                <div class="card__input__info">
                                    gbenga@plaqad.com
                                </div>
                            </div>
                            <div class="card__input">
                                <div class="card__input__prepend">
                                    T
                                </div>
                                <div class="card__input__info">
                                    +1 (302) 396-9651
                                </div>
                            </div>
                            <div class="card__input">
                                <div class="card__input__prepend">
                                    A
                                </div>
                                <div class="card__input__info">
                                    32 Community Road, Ikeja, Lagos.
                                </div>
                            </div>
                        </div>
                        <div class="qrcode">
                            <img src="/qrcode.svg" alt="qrcode">
                        </div>
                    </div>
                    <div class="card__input">
                        <div class="card__input__info">
                            300 Daleware Ave. Suite 210 Wilminton DE, US 19801 <strong>(US)</strong>
                        </div>
                    </div>
                    <div class="card__input">
                        <div class="card__input__info">
                            Quater Deck, Queen Elizabeth 2, Mina Rashid.P.O. Box 6769 Dubai <strong>(UAE)</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="user__details">
                    <div class="brand__logo">
                        <img src="logo.svg" alt="logo">
                    </div>
                    <div class="name__role">
                        <div class="name">Gbenga Sogbaike</div>
                        <div class="role">CEO, Plaqad Inc.</div>
                    </div>
                </div>
                <div class="info">
                    <div class="socials">
                        <a href="#">
                            <span class="fab fa-facebook-f"></span>
                        </a>
                        <a href="#">
                            <span class="fab fa-instagram"></span>
                        </a>
                        <a href="#">
                            <span class="fab fa-twitter"></span>
                        </a>
                        <a href="#">
                            <span class="fab fa-linkedin-in"></span>
                        </a>
                    </div>
                    <div class="motto">
                        ...Make Your Voice Heard
                    </div>
                </div>
            </div>
        </div>
